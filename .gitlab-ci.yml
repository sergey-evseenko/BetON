image: maven:3-jdk-8

stages:
  - build
  - test

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn compile
  tags:
    - beton

test:
  stage: test
  script:
    - mvn clean test
  after_script:
    - mvn allure:report
  artifacts:
    when: always
    name: "report"
    paths:
      - $CI_PROJECT_DIR/target/site/allure-maven-plugin/
    expire_in: 15 days
  tags:
    - beton